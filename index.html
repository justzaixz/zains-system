<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whatsapp-Redirector</title>

<style>
    /* CSS for video background */
    video {
        position: fixed;
        right: 0;
        bottom: 0;
        max-width: 100%; /* width */
        max-width: 100%; /* height */

        z-index: -1; /* Ensure the video is behind other content (kind of like layering) */
    }

    /* Styles for form container */
    .container {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        border-radius: 10px;
    }

    /* Styles for form elements */
    .whatsapp-redirectory form {
        display: flex;
        flex-direction: column; /* Arrange form elements vertically */
        align-items: center; /* Center align form elements horizontally */
    }

    /* Styles for input fields */
    .display input[type="tel"] {
        width: 300px; /* Adjust width as needed */
        height: 40px; /* Adjust height as needed */
        font-size: 16px;
        padding: 5px 10px;
        margin-bottom: 10px; /* Add space below input field */
        border: none;
        border-radius: 5px;
    }

    /* Styles for buttons */
    input[type="button"], input[type="reset"] {
        width: 200px; /* Adjust width as needed */
        height: 40px; /* Adjust height as needed */
        font-size: 16px;
        margin-top: 10px; /* Add space above buttons */
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ffffff; /* White background */
        color: #000000; /* Black text color */
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
    }

    input[type="button"]:hover, input[type="reset"]:hover {
        transform: scale(1.1);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.8);
    }

    /* Styles for the popup window */
    .popup {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
        background-color: #fefefe;
        margin: 20% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover, .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

</head>
<body>

<!-- Video background -->
<video autoplay muted loop id="video-bg">
    <source src="C:\Users\zaind\Downloads\Zain (1).mp4" type="video/mp4">
</video>

<div class="container">
    <div class="whatsapp-redirectory">
        <form>
            <select id="countryCodes"> <!-- This gives it an ID for later, when I wrote that the variable will check this ID's value. -->
                <option value="Please Select a Country">Please Select a Country</option>
                <option value="+1">United States (+1)</option>
                <option value="+86">China (+86)</option>
                <option value="+91">India (+91)</option>
                <option value="+44">United Kingdom (+44)</option>
                <option value="+81">Japan (+81)</option>
                <option value="+7">Russia (+7)</option>
                <option value="+49">Germany (+49)</option>
                <option value="+62">Indonesia (+62)</option>
                <option value="+55">Brazil (+55)</option>
                <option value="+971">UAE (+971)</option>
                <option value="+965">Kuwait (+965) </option>
                <!-- This makes a dropdown menu with these country codes -->
            </select>

            <div class="display">
                <input type="tel" name="numberInput" id="numberInput" placeholder="Enter a valid phone number">
            </div>
            <div>
                <input type="button" id="generateButton" value="Generate Link" onclick="generateLink()">
                <input type="reset" id="resetButton" value="Reset">
            </div>
        </form>
    </div>
</div>

<!-- Popup window -->
<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>Got Any Feedback?:</p>
        <!-- Got any feedback button inside the popup window -->
        <input type="button" id="feedbackButton" value="Yes I do!" onclick="feedbackButton()">
    </div>
</div>

<script>
    function generateLink() {
        let numberInput = document.getElementById("numberInput").value;
        var baseUrl = "https://wa.me/";

        // Get the selected country code from the dropdown
        let countryCode = document.getElementById("countryCodes").value;

        if (countryCode === "Please Select a Country") {
            console.log('User Did not select anything (COUNTRY)');
            alert('Please select a country code.');
            return; // Exit the function early if countryCode is not selected
        }

        // Check if the input is a valid number
        if (!isNaN(numberInput)) {
            console.log("The user entered a valid number");
            let fullUrl = baseUrl + countryCode + numberInput;

            // Check if the input starts with '0'
            if (numberInput.startsWith('0')) {
                console.log("The user entered a number starting with '0'");
                numberInput = numberInput.substring(1); // Remove the first character (zero)
                fullUrl = baseUrl + countryCode + numberInput; // Update the full URL
            }

            window.location.href = fullUrl; // Redirect to WhatsApp page
        } else {
            console.log("User Did not enter a valid number.");
            alert('Please Enter A Valid Number');
            document.getElementById("numberInput").value = ""; // Reset the display
        }
    }

    function feedbackButton() {
        console.log('feedback button has been clicked')
        window.location.href = "https://forms.gle/9bjZ4pyhA1xJMr5C9";
    }

    function closePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
    }
</script>

<script>
    // Function to open the popup window
    function openPopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
    }
</script>

<!-- Script to open popup window when the page loads -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        openPopup();
    });
</script>

</body>
</html>
